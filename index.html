<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="main.css" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <div class="container">
    <div class="info-container">
      <div class="fylo-container">
        <div class="fylo">
          <img src="images/Fill1.png">
          <img src="images/Fill2.png">
        </div>

        <div class="file-container">
          <div class="file-folder-cloud">
            <img src="images/Shape.svg" class="file">
          </div>
          <div class="file-folder-cloud">

            <img src="images/Path.svg" class="folder">
          </div>
          <div class="file-folder-cloud">
            <img src="images/Shape2.svg" class="cloud">
          </div>
        </div>
      </div>
      <div class="proccess-box">
        <div class=" dialog-box-memorey">
          <b> 185 </b>
          <p> GB LEFT</p>
          <div class="triangle-top-right"></div>
        </div>

        <div>
          <p class="title-1">Youâ€™ve used <b>815 GB</b> of your storage</p>
          <input type="range" class="range">
          <div class="title-2">
            <p> 0 GB </p>
            <p>1000 GB </p>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
